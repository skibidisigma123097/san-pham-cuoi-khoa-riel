<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .container {
      border: 2px solid black;
      width: 500px;
      height: 440px;
      margin-top: 50px;
      border-radius: 10px;
      padding: 20px;
      background-color: white;
    }

    .username,
    .password {
      width: 450px;
      border: 1px solid black;
    }

    .button {
      cursor: pointer;
      width: 450px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
    }

    .toggle-password:hover {
      color: #000;
    }

    h1 {
      margin-bottom: 50px;
    }

    body {
      background-image: url(img/Screenshot\ 2025-06-23\ 100759.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .topbar {
      background: white;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand {
      font-weight: 600;
    }

    .icon {
      width: 40px;
      height: 40px;
      background-image: url(img/Screenshot\ 2025-03-21\ 213123.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="icon"></div>
    <div class="brand">Gamehub fake</div>
  </header>
  <div class="container">
    <h1 class="text-center" style="margin-top: 20px;">Đăng nhập</h1>
    <form id="loginForm" class="form-floating">
      <div class="form-floating mb-3">
        <input type="text" id="username" name="username" class="username form-control" placeholder="username" required>
        <label for="username">Vui lòng nhập username</label>
      </div>

      <div class="form-floating password-container">
        <input type="password" id="password" name="password" class="password form-control" placeholder="password"
          required autocomplete="off">
        <label for="password">Vui lòng nhập mật khẩu</label>

        <button type="button" id="show" class="toggle-password">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <br>
      <input type="submit" class="button btn btn-primary" value="Đăng nhập">
    </form>
    <p class="small" style="margin-top: 25px;">Chưa có tài khoản? <a href="dangky.html">Đăng ký</a></p>
    <p class="small" style="margin-top: 5px;">Quên mật khẩu? <a href="khoiphuctaikhoan.html">Khôi phục tài khoản</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script>
    const toggleBtn = document.getElementById("show");
    const passwordInput = document.getElementById("password");
    let pwShown = false;

    toggleBtn.addEventListener("click", function () { /*y chang ben dangky*/
      pwShown = !pwShown;
      passwordInput.type = pwShown ? "text" : "password";
      toggleBtn.innerHTML = pwShown
        ? '<i class="fa-solid fa-eye-slash"></i>'
        : '<i class="fa-solid fa-eye"></i>';
    });

    async function hashPassword(password) { /*y chang ben dangky*/
      const encoder = new TextEncoder();
      const data = encoder.encode(password);

      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));

      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

      return hashHex;
    };


    document.getElementById("loginForm").addEventListener("submit", async function (ev) {
      ev.preventDefault(); /*lay loginform roi lang nghe su kien submit va tranh reload trang, async de bat dong bo*/

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value; /*lay du lieu trong input, trim bo cach*/

      const users = JSON.parse(localStorage.getItem("Users")) || []; /*lay danh sach da luu trong localstorage, chuyen string thanh mang*/

      const hashedInput = await hashPassword(password); /*goi ham ma hoa mk, co await vi chay ko dong bo*/

      const user = users.find(u =>
        u.username.toLowerCase() === username.toLowerCase() &&
        u.password === hashedInput
      ); /*checkvar de xem co trung ko*/

      if (user) {
        localStorage.setItem("CurrentUser", user.username);
        alert("Đăng nhập thành công!");
        window.location.href = "main.html";
      } else {
        alert("Sai username hoặc mật khẩu!");
      }
    });

  </script>
</body>

</html>
